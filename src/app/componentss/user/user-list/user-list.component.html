<p-confirmPopup></p-confirmPopup>

<div class="container p-0 mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mt-3">Users List</h3>
        <button class="btn btn-primary" routerLink="/create-user">Create New</button>
    </div>

    <p-table [value]="usersDetails" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:5%"></th>
                <!-- <th>Id</th> -->
                <th style="width:40%">Email</th>
                <th style="width:40%">Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <img [alt]="product.first_name" src="{{product.avatar}}" />
                </td>
                <!-- <td>{{product.id}}</td> -->
                <td>{{product.email}}</td>
                <td>

                    <span class="ml-1 vertical-align-middle">{{product.first_name}} {{product.last_name}}</span>
                </td>
                <td>
                    <a href="javaScript:void(0)" routerLink="/user/singel-user/view/{{product.id}}">
                        <i class="pi pi-eye"></i>
                    </a>
                    <a href="javaScript:void(0)" routerLink="/user/singel-user/edit/{{product.id}}">
                        <i class="pi pi-file-edit"></i>
                    </a>
                    <a href="javaScript:void(0)" (click)="confirmDelete($event,product.id)">
                        <i class="pi pi-times" style=" color: red"></i>
                    </a>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="flex-auto">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="1" [rows]="itemsPerPage"
            [totalRecords]="usersList?.total"></p-paginator>
    </div>

</div>
